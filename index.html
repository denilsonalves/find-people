<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Find People</title>
  </head>
  <body>
    <div class="container center-align">
      <h1>Find People</h1>
      <form class="form" action="" autocomplete="off">
        <div class="row find-people">
          <div class="input-field col s12 m2 l2">
            <button class="btn btn-secondary grey darken-4">SEARCH</button>
          </div>
          <div class="input-field col s12 m10 l10">
            <input id="name" type="text" class="validate" />
            <label for="name">Search name</label>
          </div>
        </div>
      </form>
      <div class="sumary row">
        <div>
          <div class="user-information col s12 m6 l6">
            <h5 class="statistics-info">Waiting for search</h5>
            <div class="statistics"></div>
          </div>
        </div>
        <div>
          <div class="user-information col s12 m6 l6">
            <h5 class="total-users">Waiting for search</h5>
            <div class="people"></div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
